<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle PPY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <div id="padre">
        <div id="intentos">
            <h1>Wordle PPY</h1>
            <p id="error">* La palabra debe de tener 5 letras!</p>
            <input type="text" id="palabra" placeholder="Adivina la palabra">
            <button id="intentar">Intentar</button>
            <button id="reiniciar">Reiniciar</button>
            <p id="autor">@AlexisGomez</p>
        </div>
        <div id="resultados">
            <h2 id="resultadoH2">Mucha Suerte!</h2>
            <h2 id="perdiste">HAS PERDIDO!</h2>
            <h2 id="perdioPalabra"></h2>
            <h2 id="ganaste">HAS GANADO!</h2>
            <div id="palabrasRes"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
